app:
  name: server
http:
  mode: debug
  port: 8888
log:
  filename: logs/server.log
  maxSize: 500
  maxBackups: 3
  maxAge: 3
  level: "debug"
  stdout: false
consul:
  addr: 127.0.0.1:8500
grpc:
  port: 0
jaeger:
  serviceName: files
  reporter:
    localAgentHostPort: "127.0.0.1:6831"
  sampler:
    type: const
    param: 1
files:
  type: local
  base: test_files

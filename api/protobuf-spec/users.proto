syntax = "proto3";
import "google/protobuf/timestamp.proto";
option go_package = "proto";


service Users {
    rpc Get (GetUserRequest) returns (User);
}

message GetUserRequest {
    uint64 id = 1;
}

message User {
    uint64 id = 1;
    string name = 2;
    float price = 3;
    google.protobuf.Timestamp createdTime = 4;
}
